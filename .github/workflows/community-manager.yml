name: Community Manager

on:
  # Ne se déclenche QUE si direct deploy échoue ou est désactivé
  workflow_dispatch:  # Manuel si besoin
  schedule:
    - cron: '0 */2 * * *'  # Backup toutes les 2h seulement

# Éviter les exécutions concurrentes
concurrency:
  group: community-manager
  cancel-in-progress: false

jobs:
  manage-community:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Process all community contributions
        run: node .github/scripts/unified-contribution-processor.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          if [[ -n $(git status --porcelain) ]]; then
            git add entries.json
            git commit -m "Update community entries from GitHub issues [skip ci]"
            git push
            
            echo "✅ Community entries updated"
            
            # Déclencher IMMÉDIATEMENT la synchronisation dans l'app principale
            curl -X POST \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              https://api.github.com/repos/CollectifIleFeydeau/1Hall1Artiste/dispatches \
              -d '{"event_type":"community-updated"}' &
            
            echo "✅ App synchronization triggered"
          else
            echo "No changes to commit"
          fi
